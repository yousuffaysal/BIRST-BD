<!doctype html>
<html lang="en">

<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/BIRST_LOGO.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#00BFFF" />

  <!-- SEO Meta -->
  <title>BIRSTBD - Professional Research & Statistical Training in Bangladesh</title>
  <meta name="description"
    content="Join BIRSTBD for expert research training, statistical analysis courses, and professional workshops. Empowering researchers across Bangladesh with data-driven skills and AI-powered tools." />
  <meta name="keywords"
    content="research training Bangladesh, statistical analysis, data science courses, SPSS training, research methodology, thesis support, BIRSTBD, online learning, workshops, AI tools" />
  <meta name="author" content="BIRSTBD" />
  <link rel="canonical" href="https://birstbd.com" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://birstbd.com" />
  <meta property="og:title" content="BIRSTBD - Professional Research & Statistical Training" />
  <meta property="og:description"
    content="Expert research training and statistical analysis courses in Bangladesh. Join our vibrant community of learners." />
  <meta property="og:image" content="https://ik.imagekit.io/2lax2ytm2/Frame%201%20(4).png" />
  <meta property="og:site_name" content="BIRSTBD" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@BIRSTBD" />
  <meta name="twitter:title" content="BIRSTBD - Research & Statistical Training" />
  <meta name="twitter:description"
    content="Expert research training and statistical analysis courses in Bangladesh" />
  <meta name="twitter:image" content="https://ik.imagekit.io/2lax2ytm2/Frame%201%20(4).png" />

  <!-- Additional Meta -->
  <meta name="robots" content="index, follow" />
  <meta name="language" content="English" />
  <meta name="revisit-after" content="7 days" />
  <meta name="distribution" content="global" />
  <meta name="rating" content="general" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Unbounded:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Structured Data - Organization -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "Bangladesh Institute for Research and Statistical Training",
      "alternateName": "BIRSTBD",
      "url": "https://birstbd.com",
      "logo": "https://ik.imagekit.io/2lax2ytm2/BIRST_LOGO.svg",
      "description": "Professional research and statistical training institute in Bangladesh offering expert courses, workshops, and AI-powered tools.",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "BD"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "email": "info@birstbd.com"
      }
    }
  </script>

  <!-- Structured Data - Website -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "BIRSTBD",
      "url": "https://birstbd.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://birstbd.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
